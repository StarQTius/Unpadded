name: Pip Installation Check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt purge python3-setuptools
    - run: sudo apt install ccache setuptools
    - run: pip install . pytest pytest-asyncio 
    - run: CC="gcc-10" CXX="g++-10" pytest test/py/test.py
